version: "3.9"

services:
  bot:
    container_name: ${CONTAINER_NAME:-linkgp-bot}
    image: "${IMAGE_NAME}:${IMAGE_TAG}"
    # No ports exposed; bot uses outbound connections only.
    env_file:
      - "${ENV_FILE}"
    restart: unless-stopped

    # Persist logs on a named volume
    volumes:
      - bot-logs:/logs

    # Resource limits (Compose will apply cgroup limits on modern Docker)
    deploy:
      resources:
        limits:
          cpus: "1.0"      # Limit to 1 CPU
          memory: 750M     # Limit to 750 MB RAM
        reservations:
          cpus: "0.25"     # (Optional) ensure some baseline
          memory: 128M

    # Cap container log size on host (json-file driver)
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"

volumes:
  bot-logs:
    name: linkgp-bot-logs
